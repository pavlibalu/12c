<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Steam-szerű felület</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        /* Felső sáv */
        .topbar {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #171a21;
        }

        .menu {
            display: flex;
            gap: 25px;
        }

        .menu a {
            text-decoration: none;
            color: #c7d5e0;
            font-weight: 6000;
            cursor: pointer;
        }

        .menu a.active {
            color: #1a9fff;
            border-bottom: 2px solid #1a9fff;
            padding-bottom: 4px;
        }

        /* Kép */
        .banner img {
            width: 100%;
            display: block;
        }

        /* Alsó sáv */
        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
        }

        .play-btn {
            background-color: #5c7e10;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }

        .message {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 14px;
        }

        /* Szív ikon */
        .heart {
            font-size: 22px;
            cursor: pointer;
            color: #1a9fff;
            user-select: none;
        }

        .heart.inactive {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<!-- Felső menü -->
<div class="topbar">
    <div class="menu">
        <a href="aruhaz.html" class="menu-item">Áruház</a>
        <a href="konyvtar.html" class="menu-item">Könyvtár</a>
        <a href="kozosseg.html" class="menu-item">Közösség</a>
        <a href="osztaly.html" class="menu-item active">12.C 2022–2026</a>
    </div>
</div>

<!-- Kép -->
<div class="banner">
    <img src="tablo_website.png" alt="Borítókép">
</div>

<!-- Alsó rész -->
<div class="actions">
    <div>
        <button class="play-btn" id="playBtn">▶ JÁTÉK</button>
        <div class="message" id="message"></div>
    </div>

    <div class="heart" id="heart">♥</div>
</div>

<script>
    /* Menü aktív állapot */
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function () {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        });
    });

    /* JÁTÉK gomb */
    document.getElementById('playBtn').addEventListener('click', () => {
        document.getElementById('message').textContent =
            'A tartalom a te régiódban nem elérhető';
    });

    /* Szív ikon */
    const heart = document.getElementById('heart');
    heart.addEventListener('click', () => {
        heart.classList.toggle('inactive');
    });
</script>

</body>
</html>
